Create a form that includes a input element that gives a user to select only one of many options.

Only one selection should be able to be selected at a time.
Must use at least one fieldset element
Must contain labels -->
<form>
  <fieldset>
    <legend>Which one of these city would you live in if you had a choice?</legend>
    <p>
    <label> Cities </label>
    </p>
    <p>
    <input type="radio" id="Amsterdam" name="question" value="Amsterdam" checked /> Amsterdam
      
    </p>
    <p>
        <input type="radio" id="London" name="question" value="London" checked /> London

    </p>
    <p>
        <input type="radio" id="Paris" name="question" value="Paris" checked /> Paris
        
    </p>
    <p>
    <p>
        <input type="radio" id="Rome" name="question" value="Rome" checked /> Rome
    </p>
  </fieldset>
</form>
