<!--Greetings and size of pizza-->

<form>
  <fieldset>
    <legend>Ashley Vegan Pizza</legend>
    <p>
      <label>Thank you for choosing Ashley Vegan, What size pizza can we get you today?</label>
    </p>
    <p>
      <input type="radio" id="small" name="question" value="small" checked /> small
    </p>
    
    <p>
        <input type="radio" id="medium" name="question" value="medium" /> medium    
    </p>
    <p>
        <input type="radio" id="large" name="question" value="large" /> large
 
    </p>
  </fieldset>
</form>
<!--choosing the crust on the pizza below-->
<form>
    <fieldset>
      <legend>Ashley Vegan Pizza</legend>
      <p>
        <label>Choose a crust</label>
      </p>
      <p>
        <input type="radio" id="Pan" name="Pan" value="Pan" checked /> Pan
      </p>
      
      <p>
          <input type="radio" id="Thin" name="question" value="Thin" /> Thin    
      </p>
      <p>
          <input type="radio" id="Tossed" name="question" value="Tossed" /> Tossed
   
      </p>
    </fieldset>
  </form>
  <!--Toppings choice added -->
  <form>
    <fieldset>
      <legend>Ashley Vegan Pizza</legend>
      <p>
        <label>Choose your toppings up to 3</label>
      </p>
      <p>
        <input type="checkbox" id="pepperoni" name="question" value="pepperoni" checked /> pepperoni
      </p>
      
      <p>
          <input type="checkbox" id="beef" name="question" value="beef" checked/> beef    
      </p>
      <p>
          <input type="checkbox" id="chicken" name="question" value="chicken" checked/> chicken
   
      </p>
      <p>
        <input type="checkbox" id="no topping" name="question" value="no topping" /> no topping
      </p>
    </fieldset>
  </form>
