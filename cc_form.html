<fieldset>
    <label for="payment-select"> Debit or Credit </label>
    <select name="payment" id="payment-select">
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="debit">debit</option>
      <option value="credit">credit</option>
    
    </select>
  </fieldset>
<!--Customer information added-->
<form>
    <fieldset>
      <legend>Customer Information</legend>
      <p>
          <label>Please type the name on the card</label>
      </p>
      <p>
        <label for="first-name"> First Name </label>
        <input type="text" name="first-name" id="first-name" />
      </p>
      <p>
        <label for="last-name"> Last Name </label>
        <input type="text" name="Last-name" id="Last-name" />
      </p>
      <p>
        <label>What is the address associated with the card?</label>
      </p>
      <p>
        <label for="address"> Home Address </label>
        <input type="text" name="address" id="address" />
      </p>
    </fieldset>
  </form>
